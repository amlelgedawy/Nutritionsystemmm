<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Food - NutritionX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">NutritionX</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.name}"></span>
                <a class="nav-link" href="/auth/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Navigation</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/user/dashboard(userId=${user.id})}" class="list-group-item list-group-item-action">Dashboard</a>
                        <a th:href="@{/user/log-food(userId=${user.id})}" class="list-group-item list-group-item-action active">Log Food</a>
                        <a th:href="@{/user/progress(userId=${user.id})}" class="list-group-item list-group-item-action">Progress</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Log Food Intake</h5>
                    </div>
                    <div class="card-body">
                        <form id="logFoodForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="foodName" class="form-label">Food Name</label>
                                        <input type="text" class="form-control" id="foodName" name="foodName" required>
                                        <div id="foodSuggestions" class="list-group mt-2" style="display: none;"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity" step="0.1" min="0.1" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <select class="form-control" id="unit" name="unit" required>
                                            <option value="g">grams</option>
                                            <option value="kg">kilograms</option>
                                            <option value="ml">milliliters</option>
                                            <option value="l">liters</option>
                                            <option value="cup">cup</option>
                                            <option value="piece">piece</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="mealType" class="form-label">Meal Type</label>
                                        <select class="form-control" id="mealType" name="mealType" required>
                                            <option value="breakfast">Breakfast</option>
                                            <option value="lunch">Lunch</option>
                                            <option value="dinner">Dinner</option>
                                            <option value="snack">Snack</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="calories" class="form-label">Calories</label>
                                        <input type="number" class="form-control" id="calories" name="calories" step="0.1" min="0">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="protein" class="form-label">Protein (g)</label>
                                        <input type="number" class="form-control" id="protein" name="protein" step="0.1" min="0">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="carbs" class="form-label">Carbs (g)</label>
                                        <input type="number" class="form-control" id="carbs" name="carbs" step="0.1" min="0">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="fat" class="form-label">Fat (g)</label>
                                        <input type="number" class="form-control" id="fat" name="fat" step="0.1" min="0">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Log Food</button>
                            <button type="button" class="btn btn-secondary" id="searchExternalBtn">Search External Database</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:inline="javascript">
        const userId = /*[[${user.id}]]*/ '';
    </script>
</body>
</html>
